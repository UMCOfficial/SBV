repositories {
  maven {
    // location of the maven that hosts JEI files
  name = "Progwml6 maven"
  url = "https://dvs1.progwml6.com/files/maven/"
  }
  maven {
    // location of a maven mirror for JEI files, as a fallback
     name = "ModMaven"
  url = "https://modmaven.k-4u.nl"
  }     
}

dependencies {
  compileOnly fg.deobf("mezz.jei:jei-1.18.2:9.5.0.132:api")
  runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.5.0.132")
}

repositories {
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}
dependencies {
   compileOnly fg.deobf("curse.maven:jade-324717:3681449")
   runtimeOnly fg.deobf("curse.maven:jade-324717:3681449")
}

minecraft {
  runs {
      client {
          property 'mixin.env.remapRefMap', 'true'
          property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
      }
  }
}
repositories {
  maven {
    url = "https://maven.blamejared.com"
  }
}

dependencies {
  compileOnly fg.deobf("vazkii.patchouli:Patchouli:1.18.2-70:api")
  runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:1.18.2-70")
}

